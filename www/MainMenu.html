<script type="text/javascript">
  $(document).ready(function () {
    $('#MenuDetail').hide();
    LoadPaymentConfirm();

    function LoadPaymentConfirm() // This function will fetch data from table and display under <div id="result">
    {
      var action = "LoadPaymentConfirm";
      var id = localStorage.getItem("id");

      $.ajax({
        url: "http://mk97team.com/php/vendor/MagiCleanVendorApp.php", //Request send to "action.php page"
        method: "POST", //Using of Post method for send data
        data: { action: action, id: id }, //action variable data has been send to server
        dataType: "json",
        success: function (data) {
          if (data.Total == "No") {
            $('.toast').remove();
            $('#portfolio').hide();
            $('#MenuDetail').fadeIn();
          } else {
            $('#portfolio').hide();
            $('#ToastBody').append('<a class="btn btn-default" href="JobSchedule.html" id="modal_withdraw"><i class="fas fa-external-link-alt"></i> Payment Confirmation <span class="badge badge-danger"> ' + data.Total + '</span></a > ');
            $('#ToastHeader').html("<i class='far fa-bell text-danger'></i> Notification");
            $('.toast').toast('show');
            $('#ToastCloseBtn').hide();

          }
          // $('#ToastBody').append("Payment need to be confirm :" + data.Total); //It will display data under div tag with id result

        }
      });


    }
  });
</script>
